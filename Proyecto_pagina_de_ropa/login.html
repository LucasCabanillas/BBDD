<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
</head>
<body>
    <form>
        
        <input id="nombre" type="text" name="name" required autocomplete="off" placeholder="Nombre">
        <br>

        <input id="imail" type="email" name="email" required placeholder="Email" >
        <br>
        <input id="itelefono" type="tel" name="email" required autocomplete="off" placeholder="Telefono">
        <br>
        <input id="icontraseña" type="password" name="contraseña" required placeholder="Contraseña">
        <br>
        <input id="ienviar" type="submit" value="Enviar">
    </form>
</body>
</html>
